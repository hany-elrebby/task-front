<div class="container">
    <h2>Add Department</h2>
    <form [formGroup]="departmentForm" (submit)="add(departmentForm)">
        <div class="username">
            <div class="field" style="margin-right: 100px;">
                <mat-form-field appearance="outline">
                    <input matInput
                           formControlName="name"
                           placeholder="Name"
                    />
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field appearance="outline">
                    <input matInput
                           formControlName="code"
                           placeholder="Code"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="field">
            <mat-form-field appearance="outline">
                <input matInput
                       formControlName="description"
                       placeholder="Description"
                />
            </mat-form-field>
        </div>


        <button class="button" mat-flat-button>Save</button>
    </form>
</div>
