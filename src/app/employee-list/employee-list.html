<div class="container">
    <div class="searchContainer">
        <mat-form-field appearance="outline">
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <input placeholder="Search..." matInput (keyup)="applyFilter($event)" />
        </mat-form-field>
        <span class="example-spacer"></span>
        <div>
            <a routerLink="/employees/add" mat-icon-button>
                <mat-icon>
                    add
                </mat-icon>
            </a>
        </div>
    </div>

    <table mat-table [dataSource]="employees" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department Id </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>


        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Birth Day </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>



        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img>
            </td>
        </ng-container>


        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Birth Day </th>
            <td mat-cell *matCellDef="let element"> {{element.addressDto.country}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="primary" (click)="updateEmployee(employee.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employees', row.id]"></tr>
    </table>

    <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        showFirstLastButtons
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
